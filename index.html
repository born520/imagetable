<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet</title>
    
        <style>
            body {
                font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
                margin: 0;
                padding: 20px;
            }
            .container {
                width: 95%;
                max-width: 1200px;
                margin: 0 auto;
            }
            .tab-menu {
                display: flex;
                flex-wrap: wrap;
                margin-bottom: 10px;
                gap: 8px;
                position: sticky;
                top: 0;
                background: white;
                padding: 10px 0;
                z-index: 1000;
            }
            .tab-link {
                padding: 10px 15px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                text-decoration: none;
                color: #333;
                border-radius: 4px;
                flex: 1 1 calc(25% - 8px);
                max-width: calc(25% - 8px);
                text-align: center;
                transition: background-color 0.3s;
            }
            .tab-link:hover {
                background-color: #e0e0e0;
            }
            .tab-link.active {
                background-color: #007bff;
                color: white;
                font-weight: bold;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed;
            }
            td {
                padding: 8px !important;
                position: relative;
            }
            img {
                max-width: 100% !important;
                height: auto !important;
                display: block !important;
            }
            /* index.html 스타일 */
            .sheet-list {
                list-style: none;
                padding: 0;
            }
            .sheet-list li {
                margin-bottom: 5px;
            }
            .sheet-list li a {
                display: block;
                padding: 10px;
                background-color: #f8f9fa;
                border: 1px solid #dee2e6;
                text-decoration: none;
                color: #495057;
                border-radius: 4px;
                transition: background-color 0.2s;
            }
            .sheet-list li a:hover {
                background-color: #e9ecef;
            }

            /* YouTube video container */
            .video-container {
                position: relative;
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
                padding-top: 30px; /* Optional: Add some space above */
                height: 0;
                overflow: hidden;
            }

            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100% !important;
                height: 100% !important;
            }

        </style>
</head>
<body>

    <h1>Sheets</h1>

  </ul>
  </div>
</body>
</html>
