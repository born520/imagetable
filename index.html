<!DOCTYPE html>
<html>
<head>
    <title>탭 페이지 예제</title>
    <style>
        .tab-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="tab-buttons">
        <button class="tab-button" onclick="openTab('page1')">https://born520.github.io/imagetable/장가계_장룡항공(룽에어)_0001</button>
        <button class="tab-button" onclick="openTab('page2')">https://born520.github.io/imagetable/장가계_장룡항공(룽에어)_0002</button>
        <button class="tab-button" onclick="openTab('page3')">https://born520.github.io/imagetable/장가계_장룡항공(룽에어)_0003</button>
        <button class="tab-button" onclick="openTab('page4')">https://born520.github.io/imagetable/장가계_장룡항공(룽에어)_0004</button>
        <button class="tab-button" onclick="openTab('page4')">https://born520.github.io/imagetable/장가계_장룡항공(룽에어)_0005</button>
    </div>

    <div id="page1" class="tab-content"></div>
    <div id="page2" class="tab-content"></div>
    <div id="page3" class="tab-content"></div>
    <div id="page4" class="tab-content"></div>
    <div id="page5" class="tab-content"></div>

    <script>
        function openTab(pageName) {
            var i, tabContent;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            document.getElementById(pageName).style.display = "block";
            loadContent(pageName + '.html', pageName);
        }

        function loadContent(url, targetId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                });
        }
    </script>
</body>
</html>
