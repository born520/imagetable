<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet</title>
    <style>
        body { font-family: 'Malgun Gothic', '맑은 고딕', sans-serif; }
        .container { width: 95%; max-width: 1200px; margin: 0 auto; }
        .tab-link { font-size: 0.9em; box-sizing: border-box; cursor: pointer; }
        .tab-menu { display: flex; flex-wrap: wrap; margin-bottom: 10px; justify-content: flex-start;}
        .tab-link.active { background-color: #ddd; font-weight: bold; }
        .tab-link:focus, .tab-link:hover { outline: none; box-shadow: 0 0 0 2px blue; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-menu" style="display: flex; margin-bottom: 10px; flex-wrap: wrap;"><a href="index.html" class="tab-link" style="box-sizing: border-box; width: calc(25% - 8px); padding: 10px 15px; background-color: #f0f0f0; border: 1px solid #ccc; text-decoration: none; color: #333; margin-right: 8px; margin-bottom: 8px; border-top-left-radius: 4px; border-top-right-radius: 4px; font-size: 0.9em; display: block; text-align: center;">2025 다낭 차량요금</a><a href="2025 다낭.html" class="tab-link" style="box-sizing: border-box; width: calc(25% - 8px); padding: 10px 15px; background-color: #f0f0f0; border: 1px solid #ccc; text-decoration: none; color: #333; margin-right: 8px; margin-bottom: 8px; border-top-left-radius: 4px; border-top-right-radius: 4px; font-size: 0.9em; display: block; text-align: center;">2025 다낭</a></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabLinks = document.querySelectorAll('.tab-link');

            function setActiveTab() {
                let hash = window.location.hash.substring(1); // # 제거
                if (!hash) {
                    hash = "index"; // 기본 탭
                }
                const targetFileName = (hash === "index" ? "index.html" : hash + ".html");

                tabLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === targetFileName) {
                        link.classList.add('active');
                    }
                });
            }
            window.addEventListener('hashchange', setActiveTab);
            setActiveTab(); // 초기 로드 시에도 실행
        });
    </script>
</body>
</html>
